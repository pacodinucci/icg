


	<section id="resumes" ng-controller="ResumesCtrl">

		<div class="container full">	

			<div class="row form-group">
				<div class="col-sm-12">
					<h2 class="text-center">My Resumes</h2>
					<div class="clearfix">
						<div class="pull-right">
							<button class="btn btn-primary" ng-click="addNewResumeModel()">
								<i class="fa fa-plus"></i>
								<span>Add</span>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-sm-12">

					<div class="dashboard-tiles">

						<div class="col-md-3 col-sm-4" ng-repeat="resume in user.myResumes">
							<a ng-click="openDownloadResumeModel(resume.id);" class="tile-item">
								<div class="tile-body">
									<div class="tile-title">
										<h3 ng-bind="resume.resumeTitle"></h3>
									</div>
									<div class="tile-text">
										<h5 ng-bind="resume.resumeType"></h5>
										<h5 ng-bind="resume.uploadedAt"></h5>
									</div>
								</div>
							</a>
							<a href="" class="fa fa-pencil" ng-click="openEditResumeModel(resume.id)">Edit    </a>
							<a href="" class="fa fa-times" ng-click="openDeleteResumeModel(resume.id)">Delete </a>
						</div>

					</div>

				</div>

			</div>

		</div>

	</section>
