<section id="groupData" ng-controller="GroupDataCtrl">

        <div>

            <form name="groupForm" ng-show="isAdmin">

                <label> Add Groups: </label>

                <div class="form-group">
                    <div class="control-label">Group Name</div>
                    <input type="text" class="form-control" placeholder="group name" ng-model="groupData.groupName" ng-required="true" />
                </div>

                <div class="form-group">
                    <div class="control-label">Group Type</div>
                    <input type="text" class="form-control" placeholder="group type" ng-model="groupData.groupType" ng-required="true" />
                </div>

                <div class="form-group">
                    <div class="control-label">Group Location</div>
                    <input type="text" class="form-control" placeholder="group location" ng-model="groupData.groupLocation" ng-required="true" />
                </div>

                <div class="form-group">
                    <div class="control-label">Group Access</div>
                    <input type="textarea" class="form-control" placeholder="group access" ng-model="groupData.userAccounts" ng-required="true" />
                </div>


                <div class="form-group" style="margin-top: 40px;">
                    <button type="button" class="btn btn-primary btn-block"  ng-click="
									addGroup(groupForm, groupData)">Add Group</button>

                    <div class="form-group" style="margin-top: 40px;">
                        <button type="button" class="btn btn-primary btn-block" ng-click="
									editGroup(groupForm, groupData)">Edit Group</button>
                    </div>
                </div>

            </form>

            <form name="membersForm">

                <label> Select Groups: </label>
                <select ng-model="selectedItem"
                        ng-change="getGroupMembers(selectedItem.id)" ng-options="mygroup.groupName for mygroup in user.myGroups"></select>
                <hr>


            <div class="form-group">
                <div class="control-label">Members Data</div>

                <input type="text" ng-model="newMemberData.memberFirstName" />
                <input type="text" ng-model="newMemberData.memberLastName" />
                <input type="text" ng-model="newMemberData.memberEmail" />

                <button ng-click="removeMember(newMemberData,selectedItem.id)">remove</button>
                <button ng-click="copyMember(newMemberData,selectedItem.id)">copy</button>
                <button ng-click="editMember(newMemberData,selectedItem.id)">edit</button>


                <div ng-repeat="members in user.groupMembers" class="list-group">

                    <input type="text" ng-model="user.groupMembers[$index].memberFirstName" />
                    <input type="text" ng-model="user.groupMembers[$index].memberLastName" />
                    <input type="text" size="40" ng-model="user.groupMembers[$index].memberEmail" />


                    <button ng-click="removeMember(user.groupMembers[$index])">remove</button>
                    <button ng-click="copyMember(user.groupMembers[$index])">copy</button>
                    <button ng-click="editMember(user.groupMembers[$index])">edit</button>


                </div>

            </div>


             </form>


        </div>

</section>
