<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{appConfig.appName}}</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection" />
    </head>
    <body>
        <div class="off-canvas">

            <div ui-view="header"></div>
            <div class="mainContent">
                <alert ng-repeat="alert in alerts track by $index" type="{{alert.type}}" close="alerts.splice($index, 1)">
                    <div ng-bind="alert.message"></div>
                </alert>
                <!-- <div id="full-back-img"></div> -->
                <div ui-view="main" class="main"></div>
            </div>
            <div ui-view="footer"></div>
        </div>

        <script src="libs/jquery/jquery.js"></script>
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-cookie/angular-cookie.js"></script>
        <script src="libs/angular-ui-router/angular-ui-router.js"></script>
        <script src="libs/bootstrap/bootstrap.js"></script>
        <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>

        <script src="app/shared/shared-index.js"></script>
        <script src="app/shared/config.js"></script>
        <script src="app/shared/services/utilities.js"></script>
        <script src="app/shared/services/rest-config.js"></script>
        <script src="app/shared/services/rest-service.js"></script>
        <script src="app/shared/services/token-service.js"></script>


        <script src="app/shared/controllers/header-ctrl.js"></script>
        <script src="app/shared/controllers/footer-ctrl.js"></script>

        <script src="app/home/home-index.js"></script>
        <script src="app/home/controllers/home-ctrl.js"></script>

        <script src="app/auth/auth-index.js"></script>
        <script src="app/auth/services/auth-service.js"></script>
        <script src="app/auth/controllers/auth-ctrl.js"></script>
        <script src="app/auth/controllers/activate-ctrl.js"></script>

        <script src="app/account/account-index.js"></script>
        <script src="app/account/services/account-service.js"></script>
        <script src="app/account/controllers/account-ctrl.js"></script>

        <script src="app/resumes/resumes-index.js"></script>
        <script src="app/resumes/services/resumes-service.js"></script>
        <script src="app/resumes/controllers/resumes-ctrl.js"></script>

        <script src="app/trackResume/trackResume-index.js"></script>
        <script src="app/trackResume/services/trackResume-service.js"></script>
        <script src="app/trackResume/controllers/trackResume-ctrl.js"></script>

        <script src="app/jobs/jobs-index.js"></script>
        <script src="app/jobs/services/jobs-service.js"></script>
        <script src="app/jobs/controllers/jobs-ctrl.js"></script>

        <script src="app/boot.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
