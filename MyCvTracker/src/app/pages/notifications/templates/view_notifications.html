<div class="modal-content" >
    <div class="modal-header bg-info">
        <i class="ion-information-circled modal-icon"></i><span>View Notifications</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="closeModal()">Go Back</button>
        <button ng-if="modalNotiCount > 5 && !isFullLoaded" data-ng-click="viewFullNotifications(modalNotifications[0].id, false, 0, true)" class="btn btn-info">Full Details</button>
    </div>
    <div class="modal-body text-center">
        <div class="horizontal-scroll">
            <table class="table table-hover">
                <thead>
                <tr class="black-muted-bg">
                    <th>Reference</th>
                    <th>Name</th>
<!--                    <th>City</th>-->
<!--                    <th>Country</th>-->
                    <th>Last Tracked Time</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr data-ng-repeat="notifications in modalNotifications" class="no-top-border" style="text-align: left">
                    <td data-ng-bind="notifications.recruiter"></td>
                    <td data-ng-bind="notifications.trackedResumeName"></td>
<!--                  ` <td data-ng-bind="notifications.city"></td>-->
<!--                    <td data-ng-bind="notifications.country"></td>-->
                    <td data-ng-bind="notifications.lastTrackedTime"></td>

                    <td>
                        <div class="buttons">
                            <button data-ng-click="deleteNotification(notifications.id, $index)" class="btn btn-danger editable-table-button btn-xs">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
