
<form name="pushToDriveForm" novalidate ng-submit="pushToDrive()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true" ng-click="closeModal()">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">Push To Drive</h4>
	</div>
	<div>

		<div class="modal-body">
			<div class="form-group" >
				<div class="control-label">Resume File</div>
				<span class="control-value" ng-bind="selectedResumeName"></span>
			</div>
				<div class="form-group" >
						<div class="control-label">Recruiter Name</div>
						<input type="text" class="form-control" ng-model="recruiterName" ng-required="true" />
				</div>
				<div class="form-group" >
					<div class="control-label">Recruiter Email</div>
					<input type="text" class="form-control" ng-model="recruiterEmail" ng-required="true" />
				</div>
				<div class="form-group" >
					<div class="control-label">Agency Name</div>
					<input type="text" class="form-control" ng-model="agencyName" ng-required="true" />
				</div>
				<div class="form-group" >
					<div class="control-label">Notes</div>
					<input type="text" class="form-control" ng-model="formNotes" />
				</div>
			</div>
		<div class="modal-footer clearfix">
			<button type="submit" class="btn btn-primary btn-block" ng-disabled="resumeForm.$invalid">Push Resume</button>
		</div>
	</div>
</form>
