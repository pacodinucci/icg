<body>
<main class="auth-main">
  <div class="auth-block" ng-controller="LoginPageCtrl as vm">
    <h1>Sign in to MyCVTracker</h1>
    <a href="reg.html" class="auth-link">New to MyCVTracker? Sign up!</a>

    <form class="form-horizontal" id="loginForm" name="loginForm" novalidate>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.login.email" autocomplete="off" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.login.password" autocomplete="off" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label class="custom-checkbox">
              <input type="checkbox" nvalue="_spring_security_remember_me" ng-model="user.login.rememberme" name="remember-me" id="remember-me" class="custom-checkbox"/>
              <span>Remember me</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="login()" id="btn-login" ng-disabled="loginForm.$invalid">Sign in</button>
          <a href class="forgot-pass" data-toggle="modal" ng-click="openForgetPasswordModal();">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</main>
