
<form name="editNoteForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="closeModal()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Edit Note</h4>
    </div>
    <alert ng-repeat="alert in alerts track by $index" type="{{alert.type}}" close="alerts.splice($index, 1)" id="alertModel">
        <div ng-bind="alert.message"></div>
    </alert>
    <div>

        <div class="modal-body">
            <div class="form-group" >
                <div class="control-label">Recruiter Name</div>
                <input type="text" class="form-control" placeholder="Recruiter Name" ng-model="selectedNote.recruiter"  />
            </div>
            <div class="form-group" >
                <div class="control-label">Agency Name</div>
                <input type="text" class="form-control" placeholder="Agency Name" ng-model="selectedNote.agency" ng-required="true" />
            </div>
            <div class="form-group">
                <div class="control-label">Notes</div>
                <input type="textarea" class="form-control" placeholder="Notes" ng-model="selectedNote.notes" ng-required="true"/>
            </div>

        </div>
        <div class="modal-footer clearfix">
            <button type="button" class="btn btn-primary btn-block" ng-click="saveNote(editNoteForm, selectedNote)" ng-disabled="editNoteForm.$invalid">Save Note</button>
        </div>

    </div>
</form>
