<div class="container">
    <div class="row">
        <div class="col-md-9">
            <main class="auth-main">
                <div class="auth-block" ng-controller="LoginCtrl as vm">

                    <form class="form-horizontal" id="loginForm" name="loginForm" novalidate>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label class="custom-checkbox">
                                        <input type="checkbox" nvalue="_spring_security_remember_me" ng-model="user.rememberme" name="remember-me" id="remember-me" class="custom-checkbox"/>
                                        <span>Remember me</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default btn-auth" ng-click="login()" id="btn-login" ng-disabled="loginForm.$invalid">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
