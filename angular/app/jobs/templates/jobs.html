


	<section id="jobs">	

		<div class="container full">	

			<div class="row">

				<div class="col-sm-12">

					<h2 class="text-center">Jobs</h2>

				</div>

			</div>

			<div class="row">

				<div class="col-sm-12">

					<div class="jobs-list">

						<div class="job-wrapper" ng-repeat="job in allJobs">

							<div class="row">

								<div class="col-sm-10 col-sm-offset-1">

									<div class="job-item panel panel-default">

										<div class="panel-body">

											<div class="col-sm-6">

												<h3 class="text-center">Recruiter Details <hr /></h3>

												<div class="recruiter-details">
													<h4 class="col-primary">Laura O'Callaghan</h4>
													<p>
														<i class="fa fa-user fa-fw"></i>
														<span>Robert Walters</span>
													</p>
													<p>
														<i class="fa fa-terminal fa-fw"></i>
														<span ng-bind="job.JOB_TITLE"></span>
													</p>
												</div>

											</div>

											<div class="col-sm-6">

												<h3 class="text-center">Job Details <hr /></h3>

												<div class="job-details">
													<p>
														<i class="fa fa-euro fa-fw"></i>
														<span ng-bind="job.JOB_RATE"></span>
													</p>
													<p>
														<i class="fa fa-list fa-fw"></i>
														<span ng-bind="job.JOB_TYPE"></span>
													</p>
													<p>
														<i class="fa fa-location-arrow fa-fw"></i>
														<span ng-bind="job.JOB_LOC"></span>
													</p>
													<p>
														<i class="fa fa-flag fa-fw"></i>
														<span ng-bind="job.JOB_COUNTRY"></span>
													</p>
													<p>
														<i class="fa fa-calendar fa-fw"></i>
														<span ng-bind="job.JOB_PUB_DATE"></span>
													</p>
												</div>

											</div>

											<div class="pull-right">

												<button class="btn btn-primary">
													<span>Apply</span>
												</button>

											</div>

										</div>
									
									</div>

								</div>

							</div>

						</div>

					</div>
					
				</div>

			</div>

		</div>

	</section>
